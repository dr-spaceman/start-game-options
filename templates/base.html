<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <header>
        <div id="login">
            {% if session.logged_in %}
                Hello {{session.username}}! 
                <a href="/login.php?do=logout">Log Out</a>
            {% else %}
            Hello Guest!
                <a href="/login.php">Log In</a> | <a href="/register.php">Register</a>
            {% endif %}
        </div>
        <div id="search"></div>
    </header>

    <div id="content">{% block content %}{% endblock %}</div>
    
    <div id="footer">{% block footer %}{% endblock %}</div>

    {% block scripts %}
    <script src="/javascript/app_bundle.js"></script>
    <script src="/javascript/vendor_bundle.js"></script>
    {% endblock %}
</body>
</html>
